<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>

	<body>
		<main>
			<div class="container">
				<div class="main">
					<div class="main__content">
						<h1>Get <span>insights</span> that help your business grow.</h1>

						<p>
							Discover the benefits of data analytics and make better decisions regarding
							revenue, customer experience, and overall efficiency.
						</p>

						<div class="stats">
							<div class="stat">
								<h2>10K+</h2>
								<p>COMPANIES</p>
							</div>
							<div class="stat">
								<h2>314</h2>
								<p>TEMPLATES</p>
							</div>
							<div class="stat">
								<h2>12M+</h2>
								<p>QUERIES</p>
							</div>
						</div>
					</div>
				</div>
				<div class="main__img">
					<picture>
						<source media="(max-width: 36em)" srcset="./images/image-header-mobile.jpg" />
						<img src="./images/image-header-desktop.jpg" alt="meeting room" />
					</picture>
				</div>
			</div>
		</main>
	</body>
</html>
