<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>

  <body>

    <div class="container">
      <div class="mainContent">
        <div class="main">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <h4>Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</h4>

          <div class="statWrapper">
            <div class="stat">
              <h3>10K+</h3>
              <h4>COMPANIES</h4>
            </div>
            <div class="stat">
              <h3>314</h3>
              <h4>TEMPLATES</h4>
            </div>
            <div class="stat">
              <h3>12M+</h3>
              <h4>QUERIES</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="headerImg">
        <img class="imgHeader" src="./images/image-header-desktop.jpg" alt="meeting room">
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.</p>
    </div>
  </body>

</html>
